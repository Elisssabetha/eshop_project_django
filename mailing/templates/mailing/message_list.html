{% extends "catalog/base.html" %}
{% block title %} Message {% endblock title %}
{% block content %}
{% include 'mailing/includes/inc_buttons.html' %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailing:message_create' %}"> Добавить сообщение </a>
</div>


<div style="margin-left:50px" class="row mb-5">
    {% for object in object_list %}
    <div class="col-5">
        <div class="card">
            <div class="card-header">
                {{ object.subject }}
            </div>
            <div class="card-body">
                {{ object.body }}
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'mailing:message_update' object.pk %}"
                           class="btn btn-outline-secondary">Изменить</a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'mailing:message_delete' object.pk %}"
                           class="btn btn-outline-secondary">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
