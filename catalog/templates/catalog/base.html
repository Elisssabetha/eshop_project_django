<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
   .round {
   width: 40px; height: 40px;
   border-radius: 50%;
   }
   .butn {
   color:#fff;
   text-decoration:none;
   padding: 10px 15px;
   border-radius: 5px;

   }

    </style>
    <title>{% block title %} Title {% endblock title %}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card bg-dark">
                <div class="card-body text-white">
                    <h3>Skyshop</h3>
                    <hr>
                    <a href="/" class="butn btn-outline-primary mt-5">&#127968 Главная
                    </a>

                    <button type="button" class="btn btn-outline-primary text-white border-0">&#128218 Категории
                    </button>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary text-white border-0">&#128467 Заказы
                        </button>
                    </div>
                    <a href="/contacts/" class="butn btn-outline-primary mt-5"> &#9742 Контакты </a>


                    <div style="margin-top:350px" class="row">
                        <div class="col-3">
                            <img
                                    src="https://gamerwall.pro/uploads/posts/2022-09/1662447336_1-gamerwall-pro-p-koshka-s-grustnimi-glazami-krasivo-1.jpg"
                                    class="round"></div>
                        <div class="col-9">
                            <select class="form-select bg-dark text-white border-0" aria-label="Default select example">
                                <option selected>Пользователь</option>
                                <option value="1">Профиль</option>
                                <option value="2">Выход</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
</div>
</body>
</html>
