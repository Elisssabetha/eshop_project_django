{% extends "catalog/base.html" %}
{% block title %} Categories {% endblock title %}
{% block content %}


<h3 align="center"> Категории товаров </h3>


<div style="margin-left:50px" class="row mb-5">
    {% for object in object_list %}
    <div class="col-5">
        <div class="card" style="height: 220px">
            <div class="card-body">

                <h5> {{ object.category }} </h5>
                <p>{{ object.description|truncatechars:100 }}</p>
            </div>
            <div class="card-footer">
                <div class="col-3">
                    <a href="{% url 'category_products' object.pk %}" class="btn btn-outline-secondary">Товары</a>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
