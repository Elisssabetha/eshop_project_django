{% extends 'catalog/base.html' %}
{% load tags_filters %}
{% block content %}
<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                {% if object.image %}
                <img src="{{ object.image|mediapath}}" class="card-img-top">
                {% endif %}
                <div class="card-header">
                    <h3 class="card-title"> {{object.title}} </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.content}}
                    </p>
                    <div class="col-6">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'edit_blog' object.slug %}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'delete_blog' object.slug %}"
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                    <p></p>
                    {{ object.created_date }}
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
